    <style>
        :root {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html {
            align-items: center;
            display: flex;
            height: 100%;
            font: 22px "IBM Plex Mono", Courier, monospace;
            background-color: #F3F7FA;
            justify-content: center;
            margin: 0;
        }

        body {
            display: flex;
            margin: 1em;
            padding: 1em;
        }

        .search-div {
            font-size: 2em;
            grid-column: 1 / -1;
            margin: 0;
            padding-top: 1vw;
            text-align: left;
        }

        .search-div {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            border: none;
            box-sizing: border-box;
            font-weight: bold;
            font: inherit;
            width: 100%;
            background: transparent;
            position: inherit;
        }

        label {
            color: #003674;
            width: 1em;
            position: inherit;
        }

        form:focus-within::placeholder {
            opacity: 0;
        }

        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:focus,
        a:hover {
            color: #77a3ca;
        }

        nav {
            display: grid;
            grid-row-gap: 1em;
            grid-template-columns: 1fr 1fr;
            margin: 0 1em;
            min-width: 24em;
            padding: 1em 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 1;
            white-space: nowrap;
        }

        li:first-child {
            color: #3c6e9a;
            font-weight: bold;
            line-height: 2em;
        }

        li {
            color: #000000;
        }

        .sidebar {
            border: 2px solid rgb(0, 38, 99);
            height: auto;
            object-fit: cover;
            object-position: 50% 100%;
            width: 8em;
        }
    </style>
</head>
